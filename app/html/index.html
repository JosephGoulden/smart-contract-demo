<html>
  <head>
    <title>Coin</title>
    <link rel="stylesheet" href="css/app.min.css">
    <script src="js/app.min.js"></script>
  </head>
  <body>
    <h3>Joe's Coin</h3>
    <div id="account"></div>
    <div id="balance"></div>
    </br>
    <input id="transferAmount" type='text' placeholder="Amount">
    <input id="transferTo" type='text' placeholder="Recipient">
    <button id="send" type="submit">Send</button>
    </br>
    <h3>Transactions</h3>
    <table id="transactions">
    	<thead>
	    	<th>From</th>
	    	<th>To</th>
	    	<th>Amount</th>
    	</thead>
    	<tbody>
    	</tbody>
    </table>
  </body>
</html>
